// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Applying the latest Gradle plugin for Android development.
    ext.kotlin_version = '1.5.31' // Ensure to use a stable Kotlin version for compatibility.
    repositories {
        google() // Google's Maven repository for Android dependencies.
        mavenCentral() // Central repository for additional dependencies.
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2' // Android Gradle plugin for building Android applications.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin Gradle plugin for Android.
    }
}

// Setting the repository for all project modules
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configuration for the Gradle wrapper version
task clean(type: Delete) {
    delete rootProject.buildDir
}
